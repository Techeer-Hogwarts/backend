spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

spring.test.database.replace=NONE

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=

# JWT Configuration
jwt.secret=
# AWS S3 Configuration
aws.s3.region=us-east-1
aws.s3.access-key=test
aws.s3.secret-key=test
aws.s3.bucket-name=test
# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
# Google Drive Configuration
google.auth.type=test
google.auth.project-id=test
google.auth.private-key-id=test
google.auth.private-key=test
google.auth.client-email=test
google.auth.client-id=test
google.folder.id=test
google.archive.folder.id=test
# RabbitMQ Configuration
spring.rabbitmq.url=test
# Logging Configuration
spring.profiles.active=${LOGGER_LEVEL:development}

# Swagger Configuration
springdoc.swagger-ui.path=/api/v3/docs
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
# Swagger Authentication
swagger.username=test
swagger.password=test
